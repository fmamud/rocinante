apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
}

test {
    testLogging {
        events 'passed', 'skipped', 'failed'
        showStackTraces true
        exceptionFormat 'full'
    }

    // TODO: dynamic load gradle.properties entries
    systemProperty "host", System.getProperty("host")
    systemProperty "basepath", System.getProperty("basepath")
    systemProperty "mappings", System.getProperty("mappings")
    systemProperty "tapes", System.getProperty("tapes")
}